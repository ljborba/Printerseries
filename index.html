<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <title></title>
</head>
<body class="bg-body-tertiary">

    <div class="container d-flex flex-column align-items-center">

        <header class="container-fluid p-3">
            <p class="border-bottom d-inline"><strong class="fs-5">Printer</strong>series</p>
        </header>

        <main>
            <form>
                <div class="d-flex flex-row gap-4">
                    <div class="m-auto">
                        <input id="inputText" type="text" placeholder="Série">
                    </div>
                    <div class="m-auto">
                        <input type="text" placeholder="Cliente" class="addText" size="5">
                    </div>
                    <!-- Botões de Tarefas -->
                    <div>
                        <button data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Incluir IP da impressora no NDD Host." type="button" class="btn btn-outline-primary">
                            <span class="material-symbols-outlined">
                                bring_your_own_ip
                                </span>
                        </button>
                        <button data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Habilitar impressora no NDD Agent." type="button" class="btn btn-outline-primary">
                            <span class="material-symbols-outlined">
                                usb
                                </span>
                        </button>
                        <button data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Instalar NDD Host no Servidor." type="button" class="btn btn-outline-primary">
                            <span class="material-symbols-outlined">
                                install_desktop
                                </span>
                        </button>
                        <button data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Restabeler monitoramento da impressora." type="button" class="btn btn-outline-primary">
                            <span class="material-symbols-outlined">
                                settings
                                </span>
                        </button>
                    </div>
                    <!-- Botões de Ação -->
                    <div>
                        <button onclick="addPrinter()" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Adicionar item na lista." type="button" class="btn btn-success">
                            <i class="material-icons">add</i>
                        </button>
                        <button data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Remover todos os itens da lista." type="button" class="btn btn-danger remove-list" onclick="clearAll()">
                            <i class="material-icons">delete</i>
                        </button>
                    </div>
                </div>
                <!-- Lista -->
                <div>
                    <ul id="list"></ul>
                </div>
            </form>
        </main>

        <footer class="fixed-bottom">
            <p class="text-center">Desenvolvido por Lucas</p>
        </footer>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
    
</body>
</html>
